<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Scrapper</title>
<style>
  section {
    display: grid;
    gap: 8px;
    grid-template-columns: repeat(4, 1fr);
    width: 80vw;
  }
  section h4{
    border: solid 1px green;
  }
</style>
</head>

<body>
	<h1>Search Results</h1>
	<h3>We've got {{resultsNumber}} jobs for <span style="color:blue;">{{searchingBy}}</span> in Irvine for you</h3>
  <a href="/export?word={{searchingBy}}">Export results as CSV file</a>
    <br>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Link</h4>
      {% for job in jobs %}
        <span>{{job.title}}</span>
        <span>{{job.company}}</span>
        <span>{{job.location}}</span>
        <a href="{{job.link}}" target="_blank">Apply</a>
      {% endfor %}
    </section>
</body>
</html>
